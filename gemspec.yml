name: ffi-udis86
summary: Ruby FFI bindings for udis86, a x86 and x86-64 disassembler.
description:
  ffi-udis86 provides Ruby FFI bindings for the udis86, a x86 and x86-64
  disassembler.

license: MIT
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://github.com/postmodern/ffi-udis86
has_yard: true

requirements: udis86 >= 1.7.2

required_ruby_version: ">= 2.0.0"

dependencies:
  ffi: ~> 1.0

development_dependencies:
  bundler: ~> 2.0
